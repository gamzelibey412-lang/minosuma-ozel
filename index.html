<!DOCTYPE html>

    <style>
        body {

            background-color: #000;
            color: #ff1744;
            display: flex;

        }

        /* NEON KALPLER ARKA PLANI */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {

            text-shadow: 0 0 15px #ff1744, 0 0 30px #ff1744;
            animation: fly 6s linear infinite;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: 1.5s;
        }

        .login-box {
            background: #0a0a0a;
            padding: 40px;
            border: 2px solid #ff1744;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px #ff1744, inset 0 0 10px #ff1744;
        }

        input {
            display: block; width: 250px; padding: 12px; margin: 15px 0;
            background: #000; border: 1px solid #ff1744; color: #fff;
            border-radius: 8px; outline: none;
            box-shadow: 0 0 5px #ff1744;
        }

        .login-btn {

            padding: 12px 30px; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: 0.3s;
            box-shadow: 0 0 15px #ff1744;
        }

        /* ANA ƒ∞√áERƒ∞K */
        #main-content {
            display: none;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .typewriter-container {
            font-size: 1.2em;
            line-height: 1.6;
            min-height: 350px;
            margin-bottom: 30px;
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }

        .timer {
            font-size: 0.9em;
            padding: 15px;
            color: #fff;
            text-shadow: 0 0 10px #ff1744;
            border-top: 1px solid rgba(255, 23, 68, 0.3);
            display: block;
            margin-top: 40px;
        }

        #player-container { position: absolute; top: -5000px; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744; text-shadow: 0 0 10px #ff1744;">Giri≈ü ‚ù§Ô∏è</h2>
            <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">

            <button class="login-btn" onclick="unlockAndPlay()">S√ºrprizi Ba≈ülat</button>
            <p id="error-msg" style="color: #ff1744; display: none; font-size: 12px; margin-top:10px;">Bilgiler hatalƒ± sevgilim!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="typewriter-container"></div>
        <div id="timer" class="timer"></div>
    </div>

    <div id="player-container"><div id="player"></div></div>

    <script>
        // Neon Kalp Efekti

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // YouTube M√ºzik
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: 'VjEz4yX5nr8',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'VjEz4yX5nr8' }
            });
        }

        // Daktilo Yazƒ±sƒ± S√∂zleri
        const lines = [
            "ƒ∞yi ki benimlesin...",
            "",
            "Seni √∂zlemek istemiyorum ben,",
            "Ben seni ya≈üamak istiyorum,",
            "Seni her √∂zlediƒüimde sana bakmak istiyorum",
            "Ve seni sende g√∂rmek sadece...",
            "",
            "Seni seviyorum,",
            "Sebepsiz, zamansƒ±z,",
            "Bir √ßi√ßeƒüin g√ºne≈üe y√∂neli≈üi gibi.",
            "---",
            "√ú≈ü√ºd√ºm... Senin sevgin ƒ±sƒ±ttƒ± beni.",
            "√ñzledim.... Hayalin diriltti beni.",
            "Sustum... Adƒ±n s√∂yletti beni.",
            "Aƒüladƒ±m... A≈ükƒ±n mutlu etti beni.",
            "---",
            "Gelirim dersen.. Ben ko≈üarƒ±m.",
            "Konu≈üurum dersen... Ben haykƒ±rƒ±rƒ±m.",
            "√á√ºnk√º sen... Sen a≈üksƒ±n.",
            "",
            "SENƒ∞ SEVƒ∞YORUM G√úZEL KIZIM ü´∂"
        ];

        let lineIdx = 0;
        let charIdx = 0;
        function typeWriter() {
            const target = document.getElementById('text-target');
            if (lineIdx < lines.length) {
                if (charIdx < lines[lineIdx].length) {
                    target.innerHTML += lines[lineIdx].charAt(charIdx);
                    charIdx++;
                    setTimeout(typeWriter, 60); 
                } else {
                    target.innerHTML += "<br>";
                    lineIdx++;
                    charIdx = 0;
                    setTimeout(typeWriter, 600); 
                }
            }
        }

        function unlockAndPlay() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === "mino≈üum" && p === "071225") {
                if(player) player.playVideo();
                document.getElementById('login-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    typeWriter();
                }, 1500);
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // Saya√ß
        const startDate = new Date(2025, 11, 7);
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            if (diff < 0) { document.getElementById('timer').innerHTML = "B√ºy√ºk g√ºne az kaldƒ± ‚ù§Ô∏è"; return; }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('timer').innerHTML = `${d} G√ºn, ${h} Saat, ${m} Dakikadƒ±r Seninim...`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
