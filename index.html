<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Bizim İçin ❤️</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; color: #ff1744;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* ARKA PLAN KALPLER */
        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .heart-particle {
            position: absolute; color: #ff1744; font-size: 20px;
            text-shadow: 0 0 10px #ff1744; animation: fly 6s linear infinite; opacity: 0;
        }
        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* GİRİŞ EKRANI */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 999;
        }
        .login-box {
            background: #0a0a0a; padding: 30px; border: 2px solid #ff1744;
            border-radius: 20px; text-align: center; box-shadow: 0 0 20px #ff1744;
        }
        input {
            display: block; width: 220px; padding: 12px; margin: 15px auto;
            background: #000; border: 1px solid #ff1744; color: #fff; border-radius: 8px; outline: none;
        }
        .login-btn {
            background: #ff1744; color: #000; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* GIF ALANI */
        #gif-container {
            display: none; position: fixed; z-index: 50; text-align: center;
        }
        #heart-gif {
            width: 280px; filter: drop-shadow(0 0 15px #ff1744); border-radius: 15px;
        }

        /* ŞİİR ALANI */
        #main-content {
            display: none; z-index: 10; width: 90%; max-width: 500px;
            text-align: center; max-height: 70vh; overflow-y: auto;
        }
        .typewriter { font-size: 1.1em; line-height: 1.6; color: #ff5252; }
        .timer { font-size: 0.9em; margin-top: 25px; color: #fff; border-top: 1px solid #ff1744; padding-top: 10px; }

        /* MÜZİK KUTUSU (GÖRÜNÜR YAPTIK Kİ ENGELİ AŞALIM) */
        #music-box {
            position: fixed; bottom: 10px; right: 10px; 
            border: 1px solid #ff1744; border-radius: 10px;
            background: #000; padding: 5px; opacity: 0.5; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744;">Seni Seviyorum ❤️</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifremiz">
            <button class="login-btn" onclick="start()">Sürprizi Başlat</button>
            <p id="error-msg" style="color: #ff1744; display: none; margin-top:10px;">Hatalı!</p>
        </div>
    </div>

    <div id="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5bXF6OWZ6YjR3eXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L2dq36vH/giphy.gif" id="heart-gif">
        <h2 style="color: #fff; text-shadow: 0 0 10px #ff1744;">Kalbim Seninle...</h2>
    </div>

    <div id="main-content">
        <div id="text-target" class="typewriter"></div>
        <div id="timer" class="timer"></div>
    </div>

    <div id="music-box">
        <p style="font-size: 10px; margin: 0; color: #ff1744;">Müzik Çalar</p>
        <iframe id="yt-player" width="150" height="80" 
            src="https://www.youtube.com/embed/S_B7_P-D29I?enablejsapi=1" 
            frameborder="0" allow="autoplay"></iframe>
    </div>

    <script>
        // Arka plan kalpleri
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = '❤️'; h.classList.add('heart-particle');
            h.style.left = Math.random() * 100 + 'vw';
            document.getElementById('hearts-bg').appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 500);

        const lines = ["Bedenimin sol köşesine,", "Bir dünya kuralım seninle.", "İyi ki varsın...", "SENİ ÇOK SEVİYORUM ❤️"];

        function start() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            if (u === "karicim" && p === "071225") {
                // Müziği oynatmayı dene
                const frame = document.getElementById('yt-player');
                frame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

                document.getElementById('login-overlay').style.display = 'none';
                
                // Önce GIF'i göster
                const gc = document.getElementById('gif-container');
                gc.style.display = 'block';
                gc.style.opacity = '1';

                // 4 saniye sonra şiire geç
                setTimeout(() => {
                    gc.style.display = 'none';
                    const mc = document.getElementById('main-content');
                    mc.style.display = 'block';
                    mc.style.opacity = '1';
                    
                    let l = 0;
                    function type() {
                        if(l < lines.length) {
                            document.getElementById('text-target').innerHTML += lines[l] + "<br><br>";
                            l++; setTimeout(type, 1000);
                        }
                    }
                    type();
                }, 4000);

            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        const startDate = new Date(2025, 11, 7); 
        setInterval(() => {
            const diff = new Date() - startDate;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = d + " Gündür Seninleyim...";
        }, 1000);
    </script>
</body>
</html>
