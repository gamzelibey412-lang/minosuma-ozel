<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Bizim İçin ❤️</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; color: #ff1744;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* ARKA PLAN NEON KALPLER */
        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .heart-particle {
            position: absolute; color: #ff1744; font-size: 20px;
            text-shadow: 0 0 10px #ff1744; animation: fly 6s linear infinite; opacity: 0;
        }
        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* GİRİŞ EKRANI */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 999; transition: 0.8s;
        }
        .login-box {
            background: #0a0a0a; padding: 40px; border: 2px solid #ff1744;
            border-radius: 20px; text-align: center; box-shadow: 0 0 25px #ff1744;
        }
        input {
            display: block; width: 250px; padding: 12px; margin: 15px auto;
            background: #000; border: 1px solid #ff1744; color: #fff; border-radius: 8px; outline: none;
            text-align: center;
        }
        .login-btn {
            background: #ff1744; color: #000; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* GIF ALANI - DÜZELTİLDİ */
        #gif-container {
            display: none; position: fixed; z-index: 50; opacity: 0; transition: 1s; text-align: center;
        }
        #heart-gif {
            width: 300px; max-width: 85vw; filter: drop-shadow(0 0 20px #ff1744); border-radius: 15px;
        }

        /* ANA İÇERİK */
        #main-content {
            display: none; z-index: 10; max-width: 600px; width: 90%;
            text-align: center; padding: 20px; opacity: 0; transition: 1s;
            max-height: 80vh; overflow-y: auto;
        }
        .typewriter-container { 
            font-size: 1.1em; line-height: 1.6; color: #ff5252; 
        }
        .timer { font-size: 0.9em; margin-top: 30px; color: #fff; border-top: 1px solid #ff1744; padding-top: 15px; }

        /* VİDEO GİZLENDİ - ARTIK KÖŞEDE GÖRÜNMEYECEK */
        #video-wrap {
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744; text-shadow: 0 0 10px #ff1744;">Sana Özel ❤️</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifremiz">
            <button class="login-btn" onclick="start()">Giriş Yap</button>
            <p id="error-msg" style="color: #ff1744; display: none; margin-top:15px;">Şifre yanlış hayatım!</p>
        </div>
    </div>

    <div id="gif-container">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Z296M296OWZ6YjR3eXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L2dq36vH/giphy.gif" id="heart-gif">
        <h2 style="margin-top: 25px; color: #fff; text-shadow: 0 0 15px #ff1744;">Sadece Senin İçin... ❤️</h2>
    </div>

    <div id="main-content">
        <div id="text-target" class="typewriter-container"></div>
        <div id="timer" class="timer"></div>
    </div>

    <div id="video-wrap">
        <iframe id="yt-player" width="100" height="100" 
            src="https://www.youtube.com/embed/ovgIZCTb37o?enablejsapi=1&autoplay=0" 
            allow="autoplay"></iframe>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️'; heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);

        const lines = [
            "İyi ki benimlesin...", "",
            "Bedenimin sol köşesine,", "Bir dünya kuralım seninle.",
            "İki kalem bir kağıt,", "Yazalım bir ömrü seninle...",
            "Ferhat'ın Aslı'sı gibi,", "İçinde sen olan,",
            "Bir yol tayin et bana,", "Kapısı sana açılan...", "",
            "---", "",
            "Aşk sensin,", "Çekip gitmiş gençliğimin,",
            "Yazdığım şiirlerin,", "En güzel yerindesin.",
            "Yüreğimin tam orta yerinde,", "Eşsiz nadide bir çiçeksin.",
            "Sen bensin,", "Ben zaten,",
            "Yüreğime düştüğünden beri,", "Hep seninleyim.", "",
            "---", "",
            "Aşkın en güzel rengisin sen sevgilim,",
            "Dünyadaki çiçeklerin en güzel kokanısın...",
            "Ellerin öyle sıcak, öyle içten ki sevgilim,",
            "Sen istemesen de insanın sana âşık olası gelir.", "",
            "---", "",
            "Seninle bir ömrüm olsun,", "Seninle unutulmaz zamanlarım...",
            "Sana tutsak gönlüm olsun,", "Bedenimden çıksa anlarım.",
            "Her şeyde sen varsın,", "Baktığım her yönde sen...",
            "Kıyamet kopsun varsın,", "Cehennemim, cennetim sen...", "",
            "SENİ ÇOK SEVİYORUM KARİCİM ❤️"
        ];

        let lIdx = 0; let cIdx = 0;
        function type() {
            const t = document.getElementById('text-target');
            if (lIdx < lines.length) {
                if (cIdx < lines[lIdx].length) {
                    t.innerHTML += lines[lIdx].charAt(cIdx);
                    cIdx++; setTimeout(type, 50);
                } else {
                    t.innerHTML += "<br>";
                    lIdx++; cIdx = 0; setTimeout(type, 700);
                    const m = document.getElementById('main-content');
                    m.scrollTop = m.scrollHeight;
                }
            }
        }

        function start() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();

            if (u === "karicim" && p === "071225") {
                // Şarkıyı başlat
                const frame = document.getElementById('yt-player');
                frame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

                document.getElementById('login-overlay').style.display = 'none';
                
                const g = document.getElementById('gif-container');
                g.style.display = 'block';
                setTimeout(() => g.style.opacity = '1', 100);

                setTimeout(() => {
                    g.style.display = 'none';
                    const mc = document.getElementById('main-content');
                    mc.style.display = 'block';
                    setTimeout(() => { mc.style.opacity = '1'; type(); }, 100);
                }, 4000);
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        const startD = new Date(2025, 11, 7); 
        setInterval(() => {
            const diff = new Date() - startD;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('timer').innerHTML = `${d} Gün, ${h} Saat, ${m} Dakikadır Seninleyim...`;
        }, 1000);
    </script>
</body>
</html>
