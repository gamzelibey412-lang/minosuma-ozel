<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Bizim İçin ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #ff1744;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 8px rgba(255, 23, 68, 0.6);
        }

        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: #ff1744;
            font-size: 20px;
            text-shadow: 0 0 15px #ff1744, 0 0 30px #ff1744;
            animation: fly 6s linear infinite;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: 1.5s;
        }

        .login-box {
            background: #0a0a0a;
            padding: 40px;
            border: 2px solid #ff1744;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px #ff1744, inset 0 0 10px #ff1744;
        }

        input {
            display: block; width: 250px; padding: 12px; margin: 15px 0;
            background: #000; border: 1px solid #ff1744; color: #fff;
            border-radius: 8px; outline: none;
            box-shadow: 0 0 5px #ff1744;
        }

        .login-btn {
            background: #ff1744; color: #000; border: none;
            padding: 12px 30px; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: 0.3s;
            box-shadow: 0 0 15px #ff1744;
        }

        #main-content {
            display: none;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .typewriter-container {
            font-size: 1.2em;
            line-height: 1.6;
            min-height: 350px;
            margin-bottom: 30px;
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }

        .timer {
            font-size: 0.9em;
            padding: 15px;
            color: #fff;
            text-shadow: 0 0 10px #ff1744;
            border-top: 1px solid rgba(255, 23, 68, 0.3);
            display: block;
            margin-top: 40px;
        }

        #player-container { position: absolute; top: -5000px; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #ff1744; text-shadow: 0 0 10px #ff1744;">Hoş Geldin Minoşum ❤️</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifremiz">
            <button class="login-btn" onclick="unlockAndPlay()">Sürprizi Başlat</button>
            <p id="error-msg" style="color: #ff1744; display: none; font-size: 12px; margin-top:10px;">Bilgiler hatalı sevgilim!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="text-target" class="typewriter-container"></div>
        <div id="timer" class="timer"></div>
    </div>

    <div id="player-container"><div id="player"></div></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
